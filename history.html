<body><h1>高村長本紀惡搞版</h1><p><b>出生</b></p><p>高村長出生時，魚往上游、百花齊放、馬茸亂飛。</p><p></p><p><b>西元 2014 年（<i>第一次世界大戰</i>後一百年）</b></p><p>4 月 OSDC 研討會結束，民間響起「強到使人覺得應改繳稅給g0v」以及「何不歸順朝廷，共享榮華富貴？」兩種聲音。高村長與趙某某策劃 COSCUP2014 集結眾人之力開發 3D 列印技術。</p><p>高村長馬不停蹄地從台灣、香港、菲律賓，一路到了智利巡迴演講，演講完畢後必定放置募資箱。</p><p>同年 11 月，高村長舉辦 g0v summit，用 3D 印表機製作上萬高村長公仔販售，獲得革命的第一筆重要資金</p><p></p><p></p></body>

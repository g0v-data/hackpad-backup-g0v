<body><h1>新聞小幫手問題新聞來源排行榜</h1><p><b>提案</b></p><ul style="list-style: none;"><li>只是個提案，拋磚引玉。</li>
<li>相信現在很多人對於媒體的偏頗甚至假造，已經脫離穿鑿附會的境界，升華到憑空捏造的狀況大開眼界。</li>
<li>故提案統計新聞小幫手的問題新聞來源，整理排行榜，選出年度捏造新聞王者以致敬意，並提供給社會大眾選擇新聞媒體時之參考。</li></ul>

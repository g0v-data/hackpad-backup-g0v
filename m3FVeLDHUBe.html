<body><h1>CCTV Record</h1><p>在道路上常常發生意外（擦撞、車禍等等），然後監視器的畫面都一定要從警察局調，有時候造成辦事速度減半，因此肇事責任不容易分辨，從交通局可以取得道路監視器的&quot;即時影像&quot;，但是不能取得過去的影像。</p><p></p><p>目的：利用即時影像錄製成影片，定時上傳至YouTube頻道（設置私人）當作儲存空間</p><p></p><p></p><p></p><p></p></body>

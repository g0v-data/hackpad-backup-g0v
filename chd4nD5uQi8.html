<body><h1>［許願池］整合交通資訊的APP</h1><p></p><p>－－－－</p><p>朋友說：住臺北的好處是想去那兒都有交通工具可以到，但是有沒有App可以整合一下啊…</p><p>　　　　其實有啦…但我覺得不夠友善，大多都是告訴你怎麼去，但是沒辦法告訴你怎麼從“所在地“最快抵達“目的地“</p><p>－－－－</p><p>Q: 那可以先列出，目前你覺得不友善的那些app 讓大家參考一下嗎？</p><p></p><p></p><p></p><p></p><p></p><p></p><p></p></body>

<body><h1>台灣公家機關IP收集計劃</h1><p></p><h2>Why? ：為什麼要做這個</h2><p>要講原因，得先講兩個跟維基百科相關的故事。</p><p></p><p>最近在收集維基百科與國會之間的關係，發覺在美國最近發生了一件<a href='https://www.facebook.com/groups/tw.wiki/permalink/368080586713053/'/>紐約警局惡意的編纂警察打人的相關英文維基百科條目</a>事件，引起了美國的網民們開始收集由NYPD的IP過來匿名的維基百科編輯資料，並且做成一個隨時找到匿名編輯就放上推特的機器人<a href='https://www.facebook.com/groups/tw.wiki/permalink/368080586713053/'/>NYPD edits</a>。</p><p></p><p>這是今年才發生的事情，至於兩年前，國會山莊的資訊中心有跟維基在華盛頓特區的志工合作，把從capitol hill出來的維基百科匿名編輯做成了推特機器人</p><p></p><h2>How? ：打算怎麼做，授權方式</h2><p></p><h2>Need?：需要哪些技術</h2><p></p></body>

<body><h1>臺灣選舉選區GIS綜合模版</h1><p></p><h2>緣起</h2><p>臺灣各式各樣的選舉之中，地方行政首長選舉的選區往往跟行政區域是一致的，但是代議士的選區劃分則有較多變化，有時是數個鄉鎮市區組合成一個選區，也有一個鄉鎮市區切分成兩個選區的(立委選區)。</p><p></p><p>而目前此類圖資仍未有固定來源，使用者大多需自行製作，因此希望GISthon可以進行製作，供各方社運團體使用。</p><p></p><h2>需求</h2><p></p><p></p><h2>方法</h2><p></p><p></p><h2>工作認領區</h2><p></p></body>

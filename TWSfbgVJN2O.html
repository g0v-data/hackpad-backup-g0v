<body><h1>懶人藝術家 x 網路中立性立法</h1><p>看全部主題： <a href='http://hack.g0v.tw/lazy-artist'/>懶人藝術家 hackfoldr 工作區</a></p><p></p><p></p><h2>插畫類</h2><p><b>推動網路中立性立法宣言配圖</b></p><p>背景：</p><p>影響或疑似影響網路中立事件不斷（WeChat 條款、Flickr 安全搜尋、iWIN⋯⋯）</p><p></p><p>需求：</p><p>徵求一個守護開放與自由網路的形象圖，以及易懂的口號（目前是「所有位元皆生而平等」）</p><p>現有素材在這裡 <a href="http://goo.gl/0gXA2U"></a>http://goo.gl/0gXA2U</p><p></p><h2>漫畫類</h2><p><a href="http://www.joyoftech.com/joyoftech/joyarchives/1950.html"></a>http://www.joyoftech.com/joyoftech/joyarchives/1950.html</p><p></p><p></p><p></p><p></p><h2>版面編排設計類</h2><p>見推動網路中立性立法<a href='https://www.facebook.com/NNinLaw/photos_stream'/>相簿</a>、<a href='http://blog.nninlaw.net'/>部落格</a></p><p></p></body>

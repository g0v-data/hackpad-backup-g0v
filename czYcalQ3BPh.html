<body><h1>[阿美語萌典]群眾協作關鍵詞</h1><p></p><p>協作關鍵詞網址</p><p><a href="http://ppt.cc/rrnJg"></a><u><a href='http://ppt.cc/rrnJg'/>http://ppt.cc/rrnJg</a></u></p><p></p><p>一、原由</p><p></p><p>蔡中涵博士阿美語版本辭典目前中文搜尋碰到問題是無法精準搜尋到想要的字，這樣對於初學者或是第一次接觸阿美語使用上非常困難，所以為了要處理這個問題，我們決定讓先搜尋常用關鍵中文詞，來增加阿美族辭典的搜尋精準度。</p><p></p><p>由於字典上使用的解釋較不接近我們一般人使用的詞彙，希望透過大家協作一同來將</p><p></p><p>二、如何協作？</p><p></p><p>開啟google試算表後，請閱讀解釋那格中文敘述後，將您認為可以涵蓋的中文字（三個字以內）填入，可以填入三個關鍵詞，</p><p></p><p></p><p></p><p></p><p></p></body>

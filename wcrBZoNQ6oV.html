<body><h1>感謝製作團隊的努力</h1><p>感謝製作團隊無償的努力，台灣的民主將因為你們而進步！</p><p>提一點小建議，我在點擊立委名單時，出現立委贊成與反對的投票項目，大多是由民進黨團提出（或有參與）的法案，似乎沒有看到國民黨團提出的法案，有些奇怪...（不然只看見民進黨立委贊成自己的提案，國民黨立委反對民進黨的提案，似乎有點不全面）希望能把國民黨團的提案也一併放上來，供我們參考！</p><p>再次感謝你們的努力，加油。</p><p></p><p></p></body>

<body><h1>G8V電視牆攤位規劃紀錄</h1><p></p><p></p><h2>g0v summit 2014 ( 總覽 )</h2><p>參考資料：<a href='http://hack.g0v.tw/g0v-summit2014/g0v_summit_2014_booth'/>g0v summit 2014 攤位組工作文件</a></p><p>擺攤日期：11/8、9 ( 根據工作文件，攤位可以只擺11/8即可 )</p><p>前言：<b>g0v summit 提供 邀請票x2 ( 免費 ) 給每一個參展的專案攤位，而 g0v summit 議程又是如此精彩，再加上專案發起人 11/8、9 不克出席，所以絕對不會沒人性的要求全時段都要有人顧攤，因此也規劃了無人職守的擺攤方式。</b></p><p>攤位主旨：吸引有興趣的人跳坑，展示 G8V 電視牆至今成果</p><p>展示內容：</p><p></p><p></p><p></p></body>

<body><h1>Untitled</h1><p></p><p>慕約：</p><ul style="list-style: none;"><li>今天先快速一輪大家先說自己想討論的議題。</li></ul>

<p>慕約：</p><ul style="list-style: none;"><li>大家好我是慕約，我有興趣的是國會改革、國防、教育。</li></ul>

<p>雨蒼：</p><ul style="list-style: none;"><li>有興趣的議題是轉型正義跟司法。</li></ul>

<p>阿祥：</p><ul style="list-style: none;"><li>從台中來的阿祥，拜各位大神來的，想談食安跟環境。follow頂新的想法，有做整理，希望大家指教。</li></ul>

</body>

<body><h1>藝術節紀錄片</h1><p>緣由：藝術節的影音記錄團隊想要採訪眾志成城的主要負責人</p><p></p><p>訪問提綱：</p><p>1.請跟我們介紹一下你們的團隊？</p><p>2.請跟我們介紹一下你們的計畫內容？</p><p>3.在網路的世代中是怎樣的機緣讓大家聚在起？</p><p>4.Ｇ0V在網路世界及現實世界中所扮演的角色？</p><p>5.請跟我們談談對於未來的計畫及希望達成的目標？</p><p>6.想請問G0V在未來會不會擴大在線下的聚集？</p><p>7.對於這次參與台北數位藝術獎的感想？</p><p></p><p></p></body>

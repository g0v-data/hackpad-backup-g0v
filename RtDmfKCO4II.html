<body><h1>都市農耕網，2015 開放農耕大會，邀請信草擬</h1><p></p><p></p><p>---</p><p>標題：邀請柯市長與市府團隊，參與________(最終版活動名稱)</p><p>內文：</p><p></p><p>柯文哲市長與市府團隊你們好：</p><p></p><p>（介紹）我們是都市農耕網，是一群</p><p></p><p>邀請您向市民說明田園城市政見籌劃與執行進度</p><p>開放對話，意見，進行交流</p><p></p><p>都市農耕網意見彙整：(網址)</p><p></p><p>時間：2015/03/07 (日)&nbsp;</p><p>地點：</p><p></p><p></p><p>誠摯歡迎市長與同仁共同參與</p><p></p><p>都市農耕網</p><p></p><p></p></body>

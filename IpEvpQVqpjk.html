<body><h1>TRF爭議整理</h1><p></p><h2>簡介與背景</h2><p></p><p></p><p></p><h2>相關爭議</h2><p></p><p></p><h2>主要買賣者</h2><p>有哪些銀行在賣</p><p>買家比例</p><p></p><p></p><h2>時間軸</h2><p></p><p></p><p><b>2014/04/28 金管會對永豐銀進行裁罰</b></p><p>金管會發布最新裁罰令，糾正永豐銀行的金融行銷部門（Treasury Marketing Unit，簡稱TMU）業務推銷不當，暫停永豐新承作TRF商品交易一年。</p><p></p><p><b>2015/11/03 金管會對TRF加重規範</b></p><p>一、銷售對象限專業法人客戶，禁止再銷售予自然人，且總資產門檻由5,000萬提高到1億元；</p><p>二、禁止銷售1年期以上的複雜性高風險商品；</p><p>三、最大損失上限由六倍降至3.6倍。</p><p></p><p></p><p></p></body>

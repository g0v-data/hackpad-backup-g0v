<body><h1>8/3 課發會第四次會議紀錄</h1><p></p><p><b>出席者</b></p><p></p><p>卓俊辰、丁志仁、鄭漢文、謝金城、王垠、洪夢華、陳思玎、莊惠如、蔡志偉、歐用生、黃璀娟、黃秀霜、何寄澎、鄭文瑤、朱俊彰、李彥儀、曾世杰、柯華葳、洪詠善、方新舟</p><p>國教署、師資藝教司、技職司、林逸棟、黃茂在、秦葆琦</p><p>李駱遜、鄭章華、劉欣宜、楊秀菁、林明佳、吳文龍、張淑惠、休政覽、曾祥榕、林佳慧</p><p>黃宣穎、鄭亞薇、宋修德、王大修、江俊龍、方耀乾、楊承淑</p><p></p><p></p></body>

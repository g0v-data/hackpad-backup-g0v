<body><h1>11/8講者晚宴菜單</h1><p>（徵求英文翻譯）</p><p></p><ul><li>蘆筍龍蝦捲佐紫洋蔥燻鮭吧</li>
<li>五味九孔＊油雞腿＊鮮脆軟絲</li>
<li>薑醋大紅蟳＊櫻花蝦油飯</li>
<li>鮮人蔘燉雞盅</li>
<li>蠔油生菜鮑魚</li>
<li>清蒸大紅條魚</li>
<li>翡翠凡立貝鮮石榴</li>
<li>熱炒鮮帶子烏蔘什錦時蔬</li>
<li>珍品干貝佛跳牆</li>
<li>鹹水明蝦＊蜜汁肋排雙拼</li>
<li>捲心蛋糕</li>
<li>新鮮水果</li></ul>

<p></p></body>

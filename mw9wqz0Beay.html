<body><h1>立院國會圖書館、資訊處會議</h1><p></p><p>立院群賢樓 2016-06-14 15:00</p><p>1500~1620 國會圖書館</p><p>社群這邊希望國會圖書館系統上資料以開放資料格式公開，但國會圖書館對於法案或發言中的主題和類別有疑慮，社群希望暫時有疑慮以外的資料來開始做開放，國圖這邊會在內部以及和廠商討論</p><p></p><p></p><p></p><p></p></body>

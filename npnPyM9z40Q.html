<body><h1>評價系統1.0</h1><p></p><h2>設計理念</h2><p>APP4AM除黴的核心價值是建立一個新聞的評價平台, 聚集眾人之智慧來讓普羅大眾了解新聞的問題, 免除錯誤資訊的誤導及抵制壞新聞. 評價機制在使用者方面, 有分層級制度 - 一般使用者, 認證使用者, 專家使用者. 目的是為了讓新聞評價能夠更有專業性與可信度. 這樣的機制下會有權重與門檻的設計困難, 因此在5次除黴會議後, 決議先以建立最基礎架構, 後面的權重和門檻意義就讓評價平台來自我形成</p><p></p><h2>基礎架構</h2><p>評價會員</p><p>一般使用者&nbsp;</p><p>認證使用者</p><p>專家評論員</p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p></body>

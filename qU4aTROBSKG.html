<body><h1>itaig.tw 愛台語專案粉絲頁介紹</h1><p></p><ul class="comment"><li>發想討論中</li>
<li>最後好像該來個「支持阿美語就是支持愛台語」</li>
<li>需要招募三大隊：</li>
<li>(1)試用大隊：拼命查詢、問問題、提供各種翻譯</li>
<li>(2)<a href='/moed7ct-taigi-neologism?r=0#:h=8/23-大松'/>圖文影音創意大隊</a>：提供每日一台語的圖文影音創作(可請求專業支援)</li>
<li>(3)正規化大隊：將提供的翻譯轉成正規漢字及台羅；為創意大隊提供漢字台羅轉寫或校對服務</li></ul>

<h2>網頁介紹</h2><p></p><p></p><p></p><h2>招募參與者</h2><p><b>(1)試用大隊</b></p><p>&nbsp;<a href='/ep/profile/uuke9NXaeWU'/>Theo Yeh</a></p><p></p><p><b>(2)圖文影音創意大隊</b></p><p></p><p></p><p><b>(3)正規化大隊</b></p><p></p><p></p><p></p><h2>推廣</h2><p></p><p></p></body>

<body><h1>新聞小幫手回報規範</h1><p></p><p>主旨: 由於新聞小幫手採用使用者可以自由回報編修的機制，因此未來也可能會發生被人惡意破壞、被立場不同的人對爭議新聞重覆編修等情況，為了讓新聞小幫手能夠永續發展，在這邊訂出一個回報規範，明確的定義出哪些回報會被保留哪些會被刪除。</p><p></p><p></p><p><b>刪除</b></p><ul><li>無提供打臉連結，或是打臉連結與新聞連結為同一個連結</li>
<li>打臉原因只有提到心情的紓發，未提到客觀的原因</li>
<li><br/></li></ul>

<body><h1>天下雜誌訪談共筆&nbsp;</h1><p>授權本文以「<a href='https://creativecommons.org/licenses/by/4.0/deed.zh_TW'/>CC BY 4.0</a> g0v contributors」釋出</p><p></p><p></p><p></p><p>2014/8/18</p><p>天下雜誌記者凱元的提問：</p><p></p><p>Q：資訊的視覺化與透明化到底對政府產生了什麼樣的影響?</p><p></p><p>Q：也很想知道，g0v與政府互動的經驗，政府部門對資訊公開的態度，是不是有改變?</p><p></p><p>Q：也很想請教最新的全國急診及時看板。</p><p></p><p></p></body>

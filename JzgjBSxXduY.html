<body><h1>有關太陽花學運物資部分</h1><p>新手上路，請各位海涵。</p><p></p><p>目前學運談及了撤退的部分，對於人員的移動及撤退也許容易得多，</p><p>就物資而言，至現在尚未閱讀到任何言論或文章是關於學運現場物資的討論。</p><p>不知道相關團體及單位(如：<b>黑色島國青年陣線</b>) 是否有任何適宜且妥當的處置。對我來說，這次學運物資的部分我也同樣參與、提供，除了希望現場的每一位同學及民眾可以使用，更希望除了自己日常生活對於團體的幫助外，也能透過這次學運達到其意義。</p><p></p><p>想請問線上各位夥伴，不知道有什麼樣的想法以及對於是否有任何適合的受贈單位可以參考。</p><p></p><p></p></body>

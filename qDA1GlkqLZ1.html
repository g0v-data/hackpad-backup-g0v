<body><h1>智慧國土-規劃治理交流會</h1><p></p><p>分享題綱：</p><p>1.&nbsp;&nbsp;&nbsp; 您認為國內在推行智慧的規劃與治理方面所遭遇到的困難與瓶頸（可從人才、政策、產業或其他層面）？</p><p>2.&nbsp;&nbsp;&nbsp; 您認為如何透過先進科技科技協助政府提供更好的規劃與治理方式，讓有限的資源能夠有效的分配，而國發會再這個層面上能夠做怎樣的推動或措施。</p><p>3.&nbsp;&nbsp;&nbsp; 您認為再推動智慧的規劃與治理方方式時，民間單位與政府部門如何攜手改變現行的方式。</p><p>4.&nbsp;&nbsp;&nbsp; 請您分享世界各國如何透過先進的科技協助政府提供更好的規劃與治理的方式。</p><p></p><p></p><p>&nbsp;與談人：</p><p>&nbsp; 新境界文教基金會智庫：陳也禎副研究員</p><p>&nbsp; 財團法人台灣智庫賴怡忠副執行長</p><p>&nbsp; 台灣大學孫志鴻教授</p><p></p><p></p></body>

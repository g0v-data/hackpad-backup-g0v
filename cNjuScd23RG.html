<body><h1>主旨：申請候選人公報電子檔</h1><p></p><p></p><p>敬啟者，</p><p></p><p>您好，我們目前在 g0v.tw 零時政府，希望藉由圖表讓一般民眾了解選舉，其中一個專題關於「選舉公報的數位化」，希望可以取得候選人目前所繳交的電子檔文件，包含照片及文字描述，以電子檔的方式提供。（偏好格式為 .doc 、.pdf）</p><p></p><p>謝謝，</p><p></p><p></p><p></p><p></p><p></p><p></p></body>

<body><h1>都市計畫透明化</h1><p>目標希望讓都市計畫的資訊更透明，以方便跟現有資訊做比對知道都市計畫所造成的衝擊，例如桃園航空城計畫會造成的埤塘數量減少等，先以桃園航空城出發，並把經驗複製到其他都市計畫案</p><p></p><p><b>相關連結</b></p><p><a href="http://upgis.tycg.gov.tw/NewProjectBookImg/BIPFP_U.aspx"></a>http://upgis.tycg.gov.tw/NewProjectBookImg/BIPFP_U.aspx # 桃園縣都市計畫圖，下拉選擇「桃園航空城」，跳出視窗中選取「主要計畫」 ，內容在裡面</p><p></p><p>需要處理</p><ol><li>將都市計畫圖中的 GIS 資訊透過群眾外包方式做出，以方便交叉比對</li>
<li>定期備份計畫書，以方便事後可以找到計畫書變更</li></ol>

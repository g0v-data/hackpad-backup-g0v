<body><h1>Participate.Taipei</h1><p></p><p>&quot;Participate.Taipei&quot; 的專案構想，希望把台北市「市民參與」的各項內容，實際的參與項目資訊，整合在一個網站入口。</p><p></p><ul><li>活動說明：<a href="http://hackathon.taipei/zh.html"></a>http://hackathon.taipei/zh.html</li>
<li>11月29日下午，行前會</li>
<li>12月5日 - 6日，黑客松</li></ul>

<p>情境舉例：</p><ul><li>鄰近有都市計畫變更，且可查知公開展覽期間</li>
<li>社區空間改造市民工作坊活動訊息</li>
<li>地區參與式預算推動訊息</li>
<li>...</li></ul>

<body><h1>財政部關務署進出口資料問題蒐集</h1><p></p><p>Ronny 有製作一個資料的 <a href='http://portal.g0v.ronny.tw/'/>入口網站</a> ，這些數據需要進一步解讀，如同 <a href='http://k.olc.tw/2014/10/%E6%88%91%E5%9C%8B%E9%80%B2%E5%8F%A3%E8%B2%A8%E7%89%A9%E6%95%B8%E6%93%9A%E5%88%9D%E6%8E%A2/'/>這篇文章</a> 提到的形式，所以想要拿一些問題詢問熟悉進出口作業的朋友，主要的方向如下：</p><ul><li>現有數據可以怎麼看出問題？</li>
<li>還有哪些數據可以用來做交叉的比對或參考？</li></ul>

<p>歡迎大家幫忙集思廣義 ;)</p><p></p><ul><li><br/></li></ul>

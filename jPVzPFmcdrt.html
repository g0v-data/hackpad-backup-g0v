<body><h1>大家來野餐</h1><p></p><p>因為開放空間獎勵辦法，有些建商會在利用開放空間換取建築容積獎勵後，把原先的開放空間圍作己用。通常他們會讓開放空間的告示牌不容易被人看見，就算民眾知情，也通常害羞不敢踏入。但是這沒有道理啊！那本來就不該害羞，本來屬於大家的空間要讓大家知道，讓大家可以使用。</p><p></p><p>情形參考畢恆達的臉書</p><p><a href="https://www.facebook.com/hdbih/posts/770681656289275?stream_ref=10"></a>https://www.facebook.com/hdbih/posts/770681656289275?stream_ref=10</p><p></p><p>我想將開放空間的位置、範圍、面積、詳細設施、入口……等資訊，整合到Google map，後期希望有行動App產出。</p><p>名稱我希望叫做「大家來野餐」</p><p></p></body>

<body><h1>CSDI Vision</h1><p></p><p><b>Welcome to CSDI Vision!</b></p><p>Dear all，中心明年成立將屆滿20年，對於大環境趨勢的變化及演進，彼得杜拉克曾說：唯一不變的就是變。傑克威爾許也提到：要創造不相同的明天，就要有不一樣的做法!中心在未來要如何因應以及面對，有賴於大家的共識，期望藉由此平台建立共享願景，增進互信共識與組織調和，以提升中心能量。</p><p></p><p></p><p></p><p></p><p></p><p></p><p></p></body>

<body><h1>公有土地－資料擷取注意事項</h1><p></p><h2>一般注意事項</h2><ul><li>頻率：每週一次嗎？</li>
<li>單筆資料的基本規格（理想上）<ul><li>地理位置（精確到什麼程度？）</li>
<li>地號（最精確，且用於標定位置）</li>
<li>計畫分區（例如是否位在保護區內、都市計畫內、等等）</li>
<li>經管單位</li>
<li>開發方式</li>
<li>圖片或計劃圖，例如：都更與國產署</li></ul>
</ul>

<body><h1>判決書閱讀指南</h1><p></p><p>判決書使用了許多術語，在此整理，方便未來許多人閱讀。</p><p></p><p>特殊術語對照表：</p><p><a href="https://docs.google.com/spreadsheets/d/1AICuZnbPe_kFkDEcR0m9mbckvOJDdtv37RglC8VhAp0/edit#gid=0"></a>https://docs.google.com/spreadsheets/d/1AICuZnbPe_kFkDEcR0m9mbckvOJDdtv37RglC8VhAp0/edit#gid=0</p><p></p><ul class="comment"><li>這些不是法律上的特殊術語，是國文用語，你列舉的意思會誤導看判決的人，臉書有個&quot;ㄧ起讀判決&quot;，多看判決就可以知道判決的格式跟慣常用語。</li>
<li>我不懂您的意思。那麼是否有更好的作法，可以讓其他人更好上手？</li></ul>

<body><h1>藥物不良作用查詢</h1><p>Background: 台灣進入老年化社會, 老年人口瞬間上升</p><p></p><p>Problem: 年紀大, 疾病多, 藥物可能開的也多, 但是藥物也有可能產生問題. 約30%住院病人是因為(多重)藥物產生之不良作用造成</p><p></p><p>Data: 台灣藥物資訊查詢多由個別醫院提供, 但民眾未必會仔細看</p><p></p><p>Solution: 根據 <a href="http://data.fda.gov.tw/"></a>http://data.fda.gov.tw/ 提供之核可藥物資料 及 <a href="http://open.fda.gov"></a>http://open.fda.gov 美國openfda 之資料 整理合併, 提供方便查詢之介面</p><p></p><p><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_72TVP8zYYfs_p.61087_1418912563574_111.jpg'/></p><p><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_72TVP8zYYfs_p.61087_1418912513933_10682401_10152901781678373_5990331354342715637_o.jpg'/></p><p></p></body>

<body><h1>Untitled</h1><p></p><p><b>Case1（基本篇）:</b></p><p>Xxx立委您好，我是您選區的選民。打電話來就核四議題表達意見。</p><p>&nbsp;</p><p>如果您是他的助理，請仔細記下下面我說的話，免得您的委員下次落選或被罷免：</p><p>&nbsp;</p><p>請貴委員支持廢止鳥籠公投，：</p><p>&nbsp;</p><p>先立法再審查</p><p>&nbsp;</p><p>我完全贊同學生的訴求，必須制定完兩岸協定締結條例，才有法治的基礎來審協議。</p><p>&nbsp;</p><p>委員是選民選出來的，要負責任的對象是選民，如果貴委員繼續服從黨意，或是龜縮保持沈默，我不會再打電話來，會直接去簽<b>罷免連署單</b>。</p><p></p><p>我再說一次我的要求：請貴委員廢止鳥籠公投，核四。</p><p></p><p></p></body>

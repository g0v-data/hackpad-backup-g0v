<p>Hi, 大家好. 我是繼寬, 目前在DIGITIMES擔任編輯. 平常的工作內容是處理科技產業與財經領域的新聞. 由於我們是研究型媒體, 因此經常要針對數據進行分析解讀, 想藉這個機會來吸收關於資料新聞學的新知識與工具. 平常我最常用的數據處理工具是excel, 視覺化工具也是excel. 請大家多指教.</p><p></p></body>

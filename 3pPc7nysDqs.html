<body><h1>學界連署/聲明平台</h1><p></p><p>學界發聲常見的方式是學者連署發表聲明，因以可以建立一個平台來做這件事情。</p><p>現階段使用 <a href="https://saveourstudents.hackpad.com/"></a>https://saveourstudents.hackpad.com/ 似乎夠用。</p><p>當數量一多之後，會需要一些其他功能。比方說</p><ol><li>學界之中有兩種聲音的時候，可以比較連署人數的多寡。</li>
<li>追蹤某位學者連署歷史</li>
<li>地圖</li>
<li>學校的學生、教職員認證 API，用以反應學界、學生界民意。</li></ol>

<ul class="comment"><li>不清楚 g0v 是否已經有類似的東西了？ 如果還沒有，等用 hackpad 累積一定使用量之後，就自己填坑了。</li></ul>

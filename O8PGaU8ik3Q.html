<body><h1>ROOM 2050</h1><p></p><p>未來願景已是國際各城市陸續發起從政府主導或是基金會協力下，針對總體未來投射想像，提出城市的未來方向感。<b>無論城市強弱與大小都應針對自身條件提出未來願景</b>。</p><p></p><p>台灣的願景計畫優勢我們認為在新創與社群之間所激起漣漪的市民，有機會發展成藉由公民社會基礎與數位社會、具活力的民間組織創造一個顛覆傳統模式的未來願景導向，成為特殊的國際格局與高度。</p><p></p><p>因此，2015 年台灣從台北市開始接觸此議題，將在 2016 年的重要年度發生各類未來願景計畫，因此需要：</p><p></p><p>1. 未來願景更應該是大家共同進行式</p><p>2. 市民與社群為主體的參與</p><p>3. 不限行政地區以台灣為主要架構思考</p><p></p><p></p><p></p><p></p></body>

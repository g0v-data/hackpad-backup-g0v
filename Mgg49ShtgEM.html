<body><h1>服貿協議行動方案</h1><p></p><p>本頁面為 2013.7.8 與郝明義先生會談結束後，為延續討論，並因應七月底立法院臨時會就可能對服貿協議進行審理，而另開的短期行動方案 pad（與長期計劃之審議平台區隔）。</p><p></p><p>煩請與會的各位協助填補內容。</p><p></p><h2>緣由</h2><p>立院國民黨團可能不待產業衝擊報告出爐，就要在臨時會提出審查，未免其他手段緩不濟急，關心此事、認為服貿協議簽訂有違民主程序者，應提出短期行動方案以為因應。</p><p></p><h2>訴求</h2><p></p><h2>行動</h2><p></p><h2>相關討論與新聞</h2><ul><li>07/08 <a href='http://newtalk.tw/news/2013/07/08/37973.html'/>服貿若包裹表決 柯建銘：立院永無寧日</a>（新頭殼）</li></ul>

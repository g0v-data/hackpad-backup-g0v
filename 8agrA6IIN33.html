<body><h1>注音遊戲</h1><p></p><p>發起人：陳阿一（小學一年級）</p><p>概念草圖：<a href="http://www.flickr.com/photos/tkirby/10184560386/"><a href='http://www.flickr.com/photos/tkirby/10184560386/'/>http://www.flickr.com/photos/tkirby/10184560386/</a></a></p><p><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_8agrA6IIN33_p.52366_1381395457340_10184560386_9c25373e0c_o.jpg'/></p><p></p><p>玩法：</p><p>注音符號從上面掉下來</p><p>連在一起的注音符號如果可以連成一個句子就消掉</p><p>只有直的跟橫的可以，斜的不可以</p><p>消掉以後上面的會掉下來</p><p>限步數 60 步，步數到了就計分</p><p><s>遊戲時間兩分鐘，時間到了就算分數</s></p><p>不能動的時候高村長魔鬼會跑出來，全部的注音刷新</p><p>分數太高（超過一萬分）的時候噴火小惡魔跑出來</p><p>紀錄刷新的時候小天使會跑出來</p><p></p><p>素材：</p><p>高村長惡魔</p><p><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_8agrA6IIN33_p.52366_1381396803756_DSC_0571.jpg'/></p><p>噴火小惡魔</p><p><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_8agrA6IIN33_p.52366_1381396847264_DSC_0574.jpg'/></p><p>阿一小天使</p><p><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_8agrA6IIN33_p.52366_1381396878260_DSC_0573.jpg'/></p><p></p><p></p></body>

<body><h1>台北盆地自然史整理</h1><p>暫記</p><ul><li>台北本來都是丘陵地</li>
<li>200-30萬年前，形成火山的相關山系</li>
<li>林口台地，古新店溪，地下是鵝卵石</li>
<li>山腳斷層，陷落，與林口台地高度有落差</li>
<li>10000 年前，海水倒灌</li>
<li>9000-5000 年前，淡水半鹹水</li>
<li>2000 年前，淡水為主</li>
<li>人類聚落</li></ul>

<p>文獻</p><p></p><p></p></body>

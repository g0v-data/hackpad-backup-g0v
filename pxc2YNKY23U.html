<body><h1>公有地大行動－建議資料申請格式</h1><p></p><p></p><h2>資料應用情境（請補充）</h2><ul><li>地圖化</li>
<li>統計分析</li>
<li>遊戲化（例如大<a href='/jPVzPFmcdrt'/>家來野餐app</a>）</li>
<li><br/></li></ul>

<p></p><h2>單筆資料內容（請補充）</h2><p></p><p><b>欄位列舉</b></p><p></p><p>土地資料</p><ul><li>行政區</li>
<li>段小段</li>
<li>地號</li>
<li>持分分母</li>
<li>持分分子</li>
<li>持分面積（單位：平方公尺）</li>
<li>所有權人（中華民國）</li>
<li>經管機關、管理者</li>
<li>土地使用分區</li>
<li>土地是否有建築物登記</li>
<li><br/></li></ul>

<p>開發動態</p><ul><li>是否有開發計畫（招標、參與都市更新、眷村改建...）</li>
<li>土地是否有侵占問題</li>
<li><br/></li></ul>

<body><h1>時間銀行網路平台</h1><p>二年前架了一個簡單的網站</p><p><a href="http://xindong-timebank.herokuapp.com"></a>http://xindong-timebank.herokuapp.com</p><p>Source Code: <a href="https://github.com/gwofu/meanjs"></a>https://github.com/gwofu/meanjs</p><p></p><p>希望能找到有興趣的人一起來重新寫過, 歡迎提供任何意見, 謝謝!</p><p></p><p><b>網站宗旨</b></p><p>整合志工服務與時間銀行的觀念, 創建一個以交易服務時數,地圖導向的網路平台. 特別是老弱婦孺, 學生或失業者, 利用自己的才能或時間服務他人和社區, 不但可以拓展人際關係豐富精神生活, 並且獲得的服務時數可用來換取其他的服務或商品. 希望這樣的一個平台能夠促進人與人之間的交流而讓生活更有意義.</p><p></p><p></p><p></p></body>

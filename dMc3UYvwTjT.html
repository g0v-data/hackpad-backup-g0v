<body><h1>立委投票指南-意見回饋</h1><p></p><p>example:</p><ul><li>問題點：脫黨投票</li>
<li>連結：<a href="http://twly.herokuapp.com/legislator/conscience_vote"></a>http://twly.herokuapp.com/legislator/conscience_vote</li>
<li>建議改進方式：</li></ul>
<ul style="list-style: none;"><li>在脫黨投票頁加註說明：</li>
<li>「本指標僅指出個別立委在投票中與同黨多數立委在投票行為上的差異程度，不涉及對其脫黨投票與否的評價。建議您點選立委姓名連結，進一步釐清脫黨投票行為的實質內容，和您的觀點做出比對，來評價本指標的實質意義。」</li></ul>

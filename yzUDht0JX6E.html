<body><h1>數據-選務人員違規事項</h1><p></p><p><b>整合“監票者聯盟”、“全民監票聯盟”重大投票的選務人員違規事項數據。</b></p><p></p><p><b>此專案緣由：</b></p><p>本人在 2016大選擔任監票者聯盟的志工時，發現本人所在的投票所的選務人員或訓練不足或便宜行事，以致選舉的公正性有受到危害的可能性。</p><p></p><p><b>目前進度：</b></p><p>準備與“監票者聯盟”、“全民監票聯盟”收集數據。</p><p></p><p><b>目標：</b></p><p>以資訊透明的力量，督促選務人員按照規定執行“協助民眾投票”、“開票”、“監票”。</p><p></p><p></p><p></p><p></p></body>

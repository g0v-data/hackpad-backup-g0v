<body><h1>無障礙網站設計的坑</h1><p></p><p>要幫政府寫網站，常常會遇到NCC的無障礙網頁標準，但問題是，這個標準是WCAG 1.0版，只針對靜態網頁，而沒有升級到WCAG 2.0。</p><p></p><p>然後廠商製作的validate工具有bug，有動態網頁、ajax都會炸，還會進入無窮迴圈....此問題不解決，政府網站就是都給那幾個廠商做....</p><p></p><h2>坑：</h2><p></p><p>翻譯 WCAG 2.0</p><p><a href="https://www.w3.org/TR/WCAG20/"></a>https://www.w3.org/TR/WCAG20/</p><p></p><p>翻譯 WAI-ARIA</p><p><a href="https://www.w3.org/WAI/intro/aria"></a>https://www.w3.org/WAI/intro/aria</p><p></p><p>製作各個平台都能用的validate工具</p><p></p></body>

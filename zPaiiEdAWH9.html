<body><h1>議員開箱挑戰</h1><p></p><h2>動機</h2><p>希望藉由分享各自的投票思考過程，以及社群平台的指定挑戰，讓大家更了解自己選區的候選人</p><p></p><h2>辦法</h2><ul><li>可分享藉由 <a href='http://councils.g0v.tw/'/>議員投票指南</a>：<ul><li>淘汰了那些候選人，為什麼？</li>
<li>發現某些不尋常的地方</li>
<li>平台建議改善</li></ul>
</li>
<li>說明時附上連結，讓其他人也能參考您的思考過程</li>
<li>挑戰至少四人，每四人就須有一位是女性</li></ul>
<ul style="list-style: none;"><li>說明：據<a href='http://law.moj.gov.tw/LawClass/LawSingle.aspx?Pcode=A0040003&amp;FLNO=33'/>地方制度法第33條</a>，｛各選舉區選出之直轄市議員、縣（市）議員、鄉（鎮、市）民代表名額達四人者，應有婦女當選名額一人；超過四人者，每增加四人增一人。｝</li></ul>

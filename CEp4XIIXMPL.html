<body><h1>立院影城 Congress Cinema 新聞稿共筆</h1><ul class="comment"><li>*positive</li></ul>

<p><b>作品網址在？</b></p><p></p><p><a href="http://ivod.ly.g0v.tw"><a href='http://ivod.ly.g0v.tw/'/>http://ivod.ly.g0v.tw</a></a></p><p></p><p><b>你們團隊是？</b></p><p></p><p>是在 yahoo hack 2013 獲得最高人氣獎的參賽隊伍，來自 g0v.tw 零時政府社群（一個推動資訊透明化的社群，致力於開發公民參與社會的資訊平台與工具）。</p><p></p><p><b>為什麼會想要做這個網站？</b></p><p></p><p>立法院整理了很完整的影音資料，但是一般民眾不知道可以看，很可惜，所以我們做了一個有趣的介面，讓立法院的影音成果變得更親民，讓大家願意來使用。</p><p></p><p></p></body>

<body><h1>新新聞太陽花學運採訪共筆</h1><p></p><p>以下請提問題</p><p></p><p>1.請問g0v在學運中的自我定位為何？會有自己立場（聲援、協助學生），還是純粹擔任即時資訊傳遞的角色？</p><p></p><p>2.g0v在各個場子都有文字即時轉播，這樣大約需有幾名志工幫忙？</p><p></p><p>3.這平台適用免費資源建構的嗎？建構平台或者執行時期，在軟硬體或人力上，是否曾遇到什麼困難？</p><p></p><p>4.占領立法院初期，常會有各式的情報（例如幾點幾分警方打算攻堅）這類混淆視聽的訊息傳來，g0v如何看待、對應？</p><p></p><p></p><p></p></body>

<body><h1>孫中山如何看學生佔領立院</h1><p>書名: <a href='http://www.quanxue.cn/ls_minguo/SunZSIndex.html'/>細說孫中山</a> 作者:李君如</p><p></p><p>又有一次，孫先生穿著便衣到臨時參議院參加會議，門口衛兵不認識孫中山先生，不讓他進去。衛兵說：“你知道嗎？孫大總統今天要來。”孫先生說：“孫大總統不過是眾百姓的一個公僕，他是人，我也是人，我進去看看他有什麼不可以呢？” 衛兵還是不讓進。後來中山先生從身邊摸出名片，那士兵看了慌忙陪罪。他說： “你不要怕，我不會責備你，只要你曉得，總統和老百姓都是一律平等的道理就行了。”</p><p></p><p></p><p></p><p></p></body>

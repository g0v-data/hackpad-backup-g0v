<body><h1>Transifex 介面使用教學</h1><p></p><p>transifex是一套翻譯協作平台</p><p></p><p><b>註冊</b></p><p>連到 <a href="https://www.transifex.com/signup/"></a>https://www.transifex.com/signup/</p><p>輸入帳戶名稱、email、密碼</p><p><b>啟用</b>帳號</p><p></p><p><b>加入團隊</b></p><p>連到 <a href="https://www.transifex.com/projects/p/ccp-topics/"></a><a href='https://www.transifex.com/projects/p/ccp-topics/'/>https://www.transifex.com/projects/p/ccp-topics/</a></p><p>點選 <b>Chinese (Taiwan)&nbsp;</b></p><p><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_jyE1bqw4QX4_p.58493_1419004135352_undefined'/></p><p>點加入團隊</p><p><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_jyE1bqw4QX4_p.58493_1419004170053_undefined'/></p><p></p><p>勾選<b>我已閱讀</b>並同意該專案的<a href='https://www.transifex.com/projects/p/ccp-topics/language/zh_TW/'/>貢獻者許可協定</a>。</p><p>點<b>馬上加入</b></p><p></p><p><b>開始翻譯</b></p><p>選擇右上角的翻譯(<b>Translate</b>)</p><p><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_jyE1bqw4QX4_p.58493_1419004231577_undefined'/></p><p>點選<b>語言</b></p><p><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_jyE1bqw4QX4_p.58493_1419004275428_undefined'/></p><p>點選<b>資源</b></p><p><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_jyE1bqw4QX4_p.58493_1419004317889_undefined'/></p><p>選擇字串</p><p>填入翻譯</p><p>點選<b>保存</b></p><p><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_jyE1bqw4QX4_p.58493_1419004394524_undefined'/></p><p></p></body>

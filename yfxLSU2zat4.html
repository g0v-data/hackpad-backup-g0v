<body><h1>候選人政見分析</h1><p></p><p>絕對的權力，造成絕對的腐化。&nbsp;</p><p>日月光河川污染，賠300萬；頂新黑心油，無罪，。。。。。。</p><p></p><p>我們的過去模式及社會制度是有很大問題，完全的公平公正和公開的公共事務及高品質的公民素養是當務之急。</p><p></p><p>個人認為政治人物的政見分析是最基本的素養，需要大量相關領域的專家配合，共襄盛舉，才能完成。</p><p></p><p></p><p></p></body>

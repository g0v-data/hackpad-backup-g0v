<body><h1>g0v不是藝術不是展覽</h1><p></p><h2>原則</h2><p>不依附在其他組織的agenda之下，不依附在建制派控制的空間中，用半年／一年的時間來認真做一個關於g0v的實體「展覽」，拉長準備時間讓社群貢獻者能充分參與／主導／質疑／修正／分支／匯流，慢慢發展，並且充分做記錄。</p><p></p></body>

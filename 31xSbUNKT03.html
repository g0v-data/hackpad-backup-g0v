<body><h1>年金松草案</h1><p></p><p></p><h2>前情提要</h2><p>臉書看到Ddio表示：「臉書大人，開了半年共 20 次的年金改革委員會，有沒有結構化的會議資料阿？<a href='http://pension.president.gov.tw/cp.aspx?n=A78DD0CC73F324FD&amp;s=8BFFEC3F86D5502A'/>網站</a>上只有 pdf ，沒有只好自己來爬了，網站授權還滿友善的。」</p><p></p><p>身為國會助理，我就打電話給行政院聯絡人，提出開放可編輯資料的要求，最終聯繫到了國發會年金辦的科長。隔天科長回電，表示長官因為議題敏感，擔心原始數據與資料提供開放之後，有心人刻意造假，或遭到去脈絡地使用，所以希望等到。</p><p></p><p></p></body>

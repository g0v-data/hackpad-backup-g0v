<body><h1>公家機關運作研討會</h1><p></p><p>很多時候，我們都對政府機關有很多的期待。可是如果不了解公務人員怎麼工作，政府機器如何運作，這些期待就會落空。</p><p></p><p>雨蒼發起這個坑，想請大家一起來思考，如果要舉辦這樣的研討會，大家希望可以聽到哪些東西。</p><p></p><p>目前這還是一個運作方式的許願池。</p><p></p><p><b>發起人/拋磚人</b>：雨蒼</p><p></p><p></p><h2>希望可以聽到的講題</h2><p>法案如何擬定</p><p>政府機關如何制定政策</p><p>1999如何運作</p><p>公務人員如果想要創新會遇到哪些難關</p><p>我如果想要推動法案，要怎麼辦</p><p>公職人員如何在行政中立法下行使參政權</p><p>各部會負責開放資料的公務人員如何理解開放資料這件事</p><p></p><h2>受眾</h2><p>關心政府運作的公民</p><p>社運團體（要不要安排社運團體招待票？）</p><p></p><p></p><p></p><p></p><p></p></body>

<body><h1>都市計畫書資料三星化｜方法討論</h1><ul><li><a href='/imlFqCxzU1f'/>五星等開放資料標準</a></li>
<li>二星等級的「<a href='https://g0v.hackpad.com/--pJUQ0AGRCO1'/>內湖區都市計畫書</a>」</li></ul>

<p>Richard Hsieh&gt; 進行到現在對於書籍的資料結構化大概就是幾點需要克服</p><p>1. 每一本書的章節編排不同，是要統一，還是保持獨特性?</p><p>2. 表格的結構每個都不同，不能用單一個parser去處理</p><p></p><p>參考</p><ul><li><a href='https://speakerdeck.com/clkao/lao-dong-bu-yan-xi?slide=70&amp;hc_location=ufi'/>看起來最簡單就是對的</a><ul><li>一個資料集若有多個報表，每一個<a href='https://speakerdeck.com/clkao/lao-dong-bu-yan-xi?slide=66&amp;hc_location=ufi'/>報表應該獨立抽出</a></li>
<li>不要額外標頭</li>
<li>不要小計</li>
<li>不要合併儲存格、不要標頭拆欄</li></ul>
</ul>

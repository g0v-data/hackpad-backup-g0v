<body><h1>佔領立法院行動聯合指揮中心窗口</h1><p>（請幫忙收集官方臉書公告）</p><p></p><p></p><p><b>ＳＦＴ (台灣自由圖博學聯) 將於週一開始擔任林森南路八巷對口單位</b></p><p><a href='https://www.facebook.com/photo.php?fbid=242194712630449&amp;set=np.78222690.1654494063'/>黑色島國青年陣線臉書專頁公告</a></p><p>林森南路八巷為警方容易攻堅的路口之一，但是礙於人手問題，黑島青沒有辦法在場調度、照顧現場民眾。</p><p>感謝台灣自由圖博學聯ＳＦＴ的幫忙，於星期一開始將由ＳＦＴ在林森南路八巷現場擔任內外協調和溝通的工作，請現場朋友「認旗」，敬請配合。</p><p><img src='https://fbcdn-sphotos-d-a.akamaihd.net/hphotos-ak-prn2/t1.0-9/1395180_242194712630449_2037501037_n.jpg'/></p><p></p><p></p></body>

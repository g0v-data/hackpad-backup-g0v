<body><h1>一日購足 (mobile app)</h1><p></p><p><b>主旨</b></p><p>利用 List RGB 解決小家庭日用品採購清單與庫存統計的問題</p><p></p><p><b>使用方式</b></p><ol><li>登入</li>
<li>在 List RGB 建立日用品清單</li>
<li>和家人共用清單</li>
<li>發現什麼東西快用完了，就標上紅色</li>
<li>有紅色項目時，在 app icon 上會出現小紅圈數字</li>
<li>採購時，拿起手機或平板打開 app，把清單依照標色排序，在店裡找標紅色的物品</li>
<li>一邊逛貨架，一邊把放到購物車的項目標上藍色</li>
<li>結帳時，按個按鈕就把所有藍色的東西變成綠色</li>
<li>repeat 步驟 4.</li></ol>

<p><b>授權</b></p><p></p><p><b>repo</b></p><p></p><p><b>mockup</b></p><p></p></body>

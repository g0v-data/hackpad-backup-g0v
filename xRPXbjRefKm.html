<body><h1>小松 20170301 討論</h1><p></p><p>關於網頁的一些建議</p><ul><li>首頁的輪播圖是否可以有一個類似如下圖圈圈選項（因為比較多 windows 使用者用滑鼠會不是很方便操控）</li></ul>
<p><img src='https://hackpad-attachments.s3.amazonaws.com/g0v.hackpad.com_xRPXbjRefKm_p.448390_1488357098101_螢幕快照 2017-03-01 下午4.30.24.png'/></p><p></p><ul><li>會有浮動式的 menu bar 嗎？ 因為現在在一般筆記型電腦的螢幕 size 在看很容易忽略各階段討論議題選項在下方，造成找不到議題這樣。</li></ul>

<body><h1>公督盟嚴選法案API</h1><p></p><p>之前雨蒼從公督盟那邊得知，他們每個會期都會定期對相關的法案進行評分，這些分數也會加到立委身上作為參考。這些資料雨蒼原先想寫程式轉化成api供大家查詢，但是一直沒有時間下手。這份資料是第八屆立委的加減分表，先把這些資料丟出來，有興趣的朋友可以考慮對這些內容進行處理、整合，謝謝大家！</p><p></p><p></p><p><a href="https://docs.google.com/spreadsheets/d/13nXEhLHiurU_kuoISOOlfQWNkonfkx3vIU1f7692MeM/edit#gid=0"></a>https://docs.google.com/spreadsheets/d/13nXEhLHiurU_kuoISOOlfQWNkonfkx3vIU1f7692MeM/edit#gid=0</p><p></p></body>

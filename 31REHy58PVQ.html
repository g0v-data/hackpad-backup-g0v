<body><h1>立法院線路松 - 排班FAQ</h1><p></p><p><b>我想加入排班，要怎麼編輯班表？</b></p><p>可以請有權限的人幫忙編輯。因為 google docs 超過50人會無法編輯，所以目前權限設定為 can comment 而不是 can edit，不然會一直卡住。</p><p></p><p><b>我是野生的，沒參與過g0v專案，跟社群的人也不熟</b></p><p>可以先跳 live 監看的坑。中控跟網管的任務相對複雜，所以這兩個坑請瞭解 g0v/open source 社群或原本就有認識社群成員的人優先跳。</p><p></p><p><b>參與 g0v 好開心喔！我要跟全天下分享！</b></p><p>不確定該不該說的事情，先問一下總控或網管等老鳥，再決定要不要跟朋友分享，不然很可能被列為黑名單喔。</p><p></p><p></p></body>

<body><h1>0627媒觀講堂之 不浪費時間共筆</h1><p></p><h2>源起</h2><p>相信每個講者都有一大堆想分享的事情，但會不會大家都講到很多重覆的東西，是不需要稍微分配一下想講的內容呢？ 有些重覆沒問題，畢竟看法不同、解決方式不同，但有些重覆可能就會太多餘。因此想先行避免(也是免除浪費做slide的時間)</p><p></p><h2>討論</h2><p>要怎麼分類...請自由發揮吧，再從中獲得共識。</p><p></p><p></p><p></p></body>

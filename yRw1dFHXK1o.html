<body><h1>Fantasy League 立法院／夢幻立院聯盟</h1><p></p><p>我想提一個也許可以讓更多年輕人關注立院動態的想法。</p><p></p><p>最近看到美國有一個最高法院的Fantasy League:</p><p><a href="https://fantasyscotus.lexpredict.com/"></a>https://fantasyscotus.lexpredict.com/</p><p></p><p>每次有重大案子要審判前，大家可以上去選哪些法官會選支持，那些會反對，然後比較自己的預測表現如何。</p><p></p><p>我們也許也可以有一個這樣的平台，大家來預測立委們會投什麼。</p><p></p><p>當然，目前兩黨極化下立委會投什麼還滿好猜的，也許可以來猜哪幾個立委會跑票之類。</p><p></p><p>2016之後如果不是一黨獨大，也許這個就會更有趣。</p><p></p><p>除了議會表決外，各小組內的表決應該也會滿精采。</p><p></p></body>

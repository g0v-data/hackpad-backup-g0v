<body><h1>政大選課資訊暨選課模擬</h1><p></p><p>專案介紹:</p><ul style="list-style: none;"><li>提供課程查詢、教師評鑑，學生還可以在此平台發表自己對於本課程或教授的評論。此外，選課模擬提供學生在選課期間規劃課表，將想要上的課程擺至模擬的課表中，再加以調整或更改，不必在紙上修修改改。最後，有計算總休課學分的功能，只要輸入一次自己曾上過的課程，便可以算出離畢業學分還剩下多少，並且記錄著，使學生不必每一次都要重頭算出自己的總學分。</li></ul>

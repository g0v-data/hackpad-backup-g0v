<body><h1>突發！台北散步松</h1><p></p><p>在電影圈工作的強者我表妹 Christine 來台北，想到處看看，而我想介紹 open data 與台灣人現在關心的問題給她知道，於是有了這個小小松。</p><p></p><p>行程大致是：</p><ul><li>1940~2000 在小巨蛋敦化北路與南京東路四段交叉口見面</li>
<li>2000~2030 往立院方向散步</li>
<li>2030~???? 找地方挖坑填坑</li></ul>

<p>行程隨時調整不設限。</p><p></p><p>報名連結：<a href="http://caasih.kktix.cc/events/christine"></a><a href='http://caasih.kktix.cc/events/christine'/>http://caasih.kktix.cc/events/christine</a></p><p></p><p>目前還在猶豫是要散步到一半就龜到咖啡店，還是一路走到立法院去？&nbsp;</p><p></p><p></p></body>

<body><h1>協作小技巧</h1><p></p><p>這邊用來放些救命小技巧。</p><p></p><h2>hackpad</h2><p></p><p><b>不小心把整個 pad 刪掉了/搞亂了，怎麼辦？</b></p><p>先別急著關掉分頁，按看看 Ctrl + z ，復原剛剛做的修改。</p><p></p><h2>GitHub</h2><p></p><p><b>不小心...，怎麼辦？</b></p><p>涼拌炒雞蛋！</p><p></p><h2>Tumblr</h2><p></p><p><b>不小心改掉了整個主題，怎麼辦？</b></p><p>Tumblr 提供了回復主題的<a href='http://staff.tumblr.com/post/380346543/theme-recovery'/>工具</a> ，保留了前 20 次修改。</p><p></p><ul class="comment"><li>試著保持與<a href='/gLNXqwv6krA#%26%2340657%3B%26%2323458%3B%26%2326494%3B%26%2327963%3B%26%2321205%3BFAQ'/> 黑客松 FAQ</a> 相同感覺的排版。</li>
<li>caasi++</li></ul>

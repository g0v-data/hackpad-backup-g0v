<body><h1>透明足跡網站及專案會議記錄</h1><p></p><p>2016/3/22 與會：偉傑、愫欣、申翰、虹文</p><p>●約永豐、秀梅、LEO談浩然資源的下一步</p><p>&nbsp;</p><p>●兩個月內準備：</p><p>1.網站建置及文字（虹文寫）</p><p>2.約其他地方團體（桃園、台中、台南），四月中（申翰約）</p><p>3.資料公開的準備：稽查總隊、監資處（虹文約）。五月中彙整其他需要開放的項目及進度</p><p>4.個案研究：水污案例，約王浩宇</p><p>&nbsp;</p><p>●尋找資源：浩然、SEE蔚藍俠、野薑花、李焜耀（討論專案及轉介）</p><p>&nbsp;</p><p>●拜訪吳焜裕</p><p>&nbsp;</p><p>●約家華討論國發會的事，申翰約三月底前</p><p></p><p></p></body>

<body><h1>精神疾病資源</h1><p></p><p>精神疾病患者可尋求的社會資源和相關文學創作</p><ul class="comment"><li>先確定病後人生│一站式服務網沒有相關資源再來搜尋看看</li>
<li>病後人生似乎以外傷和補助為主要，以及長照方面</li>
<li>精神疾病一直是人隱晦又避免引起的話題，對家屬更是重大的負擔，有些人甚至難以啟齒</li>
<li>覺得需要資源整合的提供或蒐集</li>
<li><br/></li>
<li>構想：台北市身心科地圖(包含公、私立醫院及私人諮商工作室/師)</li>
<li><br/></li>
<li>文學創作搜集是為了讓大眾更可以了解患者感受/或幫助患者抒發感受</li>
<li>文學相關：書→《躁鬱之心》、河合隼雄作品、電影《派特的幸福劇本》、《美麗境界》</li>
<li><br/></li>
<li>精神疾病的創作者：草間彌生(精神分裂症)</li></ul>

<body><h1>如何在Mac上分流直播</h1><p></p><p>有時候，我們會想要分流政府的直播到Facebook、Youtube或Livehouse.in等平台，這個指南說明該如何操作。</p><p></p><p>首先，可以先參考Livehouse.in的<a href='https://event.livehouse.in/zh-TW/tutorial/obs-mac.html'/>這份指南</a>下載OBS。也請<a href='https://github.com/mattingalls/Soundflower/releases/tag/2.0b2 '/>在此下載Soundflower</a>。</p><p></p><p>接著，在安裝完畢Soundflower之後，把mac的音效輸出改到Soundflower(2ch)，輸出不用改變：</p><p></p><p><img src='https://hackpad-attachments.s3.amazonaws.com/g0v.hackpad.com_OvlqGpv6NfL_p.56088_1486625694928_%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7%202017-02-09%20%E4%B8%8B%E5%8D%882.35.07.png'/><img src='https://hackpad-attachments.s3.amazonaws.com/g0v.hackpad.com_OvlqGpv6NfL_p.56088_1486625694932_%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7%202017-02-09%20%E4%B8%8B%E5%8D%882.35.03.png'/></p><p></p><p>在OBS中，先新增視窗擷取，選取要的視窗：</p><p></p><p><img src='https://hackpad-attachments.s3.amazonaws.com/g0v.hackpad.com_OvlqGpv6NfL_p.56088_1486625694924_%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7%202017-02-09%20%E4%B8%8B%E5%8D%882.35.36.png'/></p><p></p><p>打開設定-&gt;音效，把輸入改為Soundflower(2ch)</p><p></p><p><img src='https://hackpad-attachments.s3.amazonaws.com/g0v.hackpad.com_OvlqGpv6NfL_p.56088_1486625694937_%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7%202017-02-09%20%E4%B8%8B%E5%8D%882.34.27.png'/></p><p></p><p>最終OBS設定應該像這個樣子：</p><p></p><p><img src='https://hackpad-attachments.s3.amazonaws.com/g0v.hackpad.com_OvlqGpv6NfL_p.56088_1486625694919_螢幕快照 2017-02-09 下午2.35.43.png'/></p><p></p><p>以上，就完成了設定。</p><p></p><p></p><p></p><p></p><p></p><p></p><p></p></body>

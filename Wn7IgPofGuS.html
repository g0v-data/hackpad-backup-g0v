<body><h1>g0v summit 場地借用範本</h1><p></p><p></p><p><b>摩茲工寮</b></p><p></p><p>Hi,</p><p></p><p>我是 LY 鄭遠祥，g0v summit 2016 籌委之一。</p><p>想要在 2016/ 01 / 27 星期三晚上 19:00~21:00 進行 g0v summit 2016 組長會議。</p><p></p><p>活動內容是：g0v summit 2016 的籌備進度彙整。</p><p>會議議程：</p><p>1. 籌委報告</p><p>2. 各組組長報告</p><p>3. CFP 宣傳和網站進度</p><p>4. 討論追加預算</p><p></p><p>所有活動產出成果採 CC0 / CC BY / MIT 授權。</p><p>請問是否方便借用摩茲工寮舉辦此活動呢？謝謝！</p><p></p></body>

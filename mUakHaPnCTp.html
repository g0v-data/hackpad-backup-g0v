<body><h1>市民農園</h1><p></p><ul><li>政策出現的時間？</li></ul>

<ul><li>網站</li></ul>

<ul><li>新店農會表示，有機市民農園從7月份開始，至今各農園已陸續進入採收期，「新北市愛兒兒童發展中心」及「社會局文山社會福利服務中心」是新店廣興有機市民農園的固定捐贈對象，每週三的捐菜日清早總會出現採收義工協助採收捐贈的蔬菜，計畫實施以來至11月底共捐贈27次，合計約1,154斤蔬菜，幫助本市新店地區低收入戶及發展障礙的幼兒，都能吃到無毒的新鮮蔬菜。 - <a href="http://www.nownews.com/n/2011/12/10/445257"></a><a href='http://www.nownews.com/n/2011/12/10/445257'/>http://www.nownews.com/n/2011/12/10/445257</a></li></ul>

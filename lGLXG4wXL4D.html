<body><h1>大松小展區</h1><p></p><p><b>可以展什麼實體物品？</b></p><ul><li>書籍、出版品</li>
<li>傢俱（例如一張 森林監察委員會(Forest Stewardship Council) 認證的椅子）</li>
<li>...</li></ul>

<p><img src='https://hackpad-attachments.s3.amazonaws.com/g0v.hackpad.com_lGLXG4wXL4D_p.172171_1445673812754_12179049_10153744172069038_805654331_n.jpg'/></p><p></p><p><b>展區需要什麼？</b></p><ul><li>一個小空間或角落</li>
<li>[告示] 明確說明這個區域的物品僅是現場分享用，歡迎現場翻閱、把玩，也請維護，勿攜走破壞</li></ul>

<p><b>配合活動需要做什麼？</b></p><ul><li>展主來登記當次會展出的東西，也可以附上簡單的線上說明</li>
<li>方案：獨立成一個清單，依據活動分次</li></ul>

<p></p><p></p><p></p><p></p></body>

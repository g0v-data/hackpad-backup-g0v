<body><h1>割闌尾v計畫網站二段變身</h1><p></p><p>將現有的v計畫網站轉化為救災視覺化模板</p><p>原V計畫網站<a href="http://1129vday.tw/#/"></a>http://1129vday.tw/#/</p><p><a href="https://github.com/g0v/projectV"></a>https://github.com/g0v/projectV</p><p></p><h2>掉坑報名區</h2><p>子龍/設計</p><p></p><h2>基本架構</h2><p>任務倒數＝救災累積時數（黃金72小時）</p><p>魔王任務＝地區分流</p><p>魔王專頁＝地區即時專頁包含訊息推播、地圖功能</p><p>地圖資訊＝物資數量、志工數量、避難地點</p><p>連署書資訊頁＝捐款相關資訊</p><p></p><h2>wireframe草擬</h2><p><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_t1UO2i2E3im_p.166529_1417770765524_割闌尾v計劃＿wireframe-01.png'/><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_t1UO2i2E3im_p.166529_1417770765532_割闌尾v計劃＿wireframe-02.png'/><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_t1UO2i2E3im_p.166529_1417770765536_割闌尾v計劃＿wireframe-03.png'/><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_t1UO2i2E3im_p.166529_1417770765541_割闌尾v計劃＿wireframe-04.png'/><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_t1UO2i2E3im_p.166529_1417770765546_割闌尾v計劃＿wireframe-05.png'/><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_t1UO2i2E3im_p.166529_1417770765551_割闌尾v計劃＿wireframe-06.png'/></p><p></p><p></p><p><a href='https://www.dropbox.com/s/9osxl614nfwu0c3/v%E8%A8%88%E5%8A%83%E4%BA%8C%E6%AE%B5%EF%BC%BFwireframe.pdf?dl=0'/>v計劃二段＿wireframe.pdf</a></p><p></p></body>

<body><h1>意見提供</h1><p>G0V 的高手們，辛苦了。</p><p>小弟發現在聯屬提案人的地方，點選顯示聯署人，會出現每個立委的圖標，滑鼠移上去會出現選單，但是使用 chrome 的時候，要用滑鼠很快的移動，才能跳到時間軸的下拉式選單。 不然選單就會消失，很難按到&quot;生平時間軸&quot;，不知道能否修改選單消失的延時?</p><p></p></body>

<body><h1>hackpad轉sayit許願池</h1><p></p><ul class="task"><li>import hackpad一段新的談話後，無法整段刪除，例如現在的「<a href='http://g0v.sayit.mysociety.org/speeches'/>untitled</a>」無法被刪除。</li>

<li>import完的對話，按「speaker」會呈現錯誤狀態，<a href='http://g0v.sayit.mysociety.org/speakers'/>像這樣</a>。</li>
<li><a href='http://g0v.sayit.mysociety.org/20160109-%E9%81%B8%E8%88%89%E6%9D%BE-%E5%8F%B0%E7%81%A3%E7%95%B6%E5%89%8D%E5%9B%B0%E9%9B%A3%E8%AD%B0%E9%A1%8C%E8%A8%8E%E8%AB%96#s652104'/>村長的頭像</a>不知道為什麼出不來，<a href='http://g0v.sayit.mysociety.org/speaker/clkao'/>speaker介紹</a>裡面是有的。</li>
<li>除了按「<a href='http://g0v.sayit.mysociety.org/'/>邀請朋友來幫忙</a>」之外，有其他方式可以直接讓這個頻道可以讓所有人都可以編輯嗎？(類似google文件，有連結就可以編輯，的功能)</li></ul>

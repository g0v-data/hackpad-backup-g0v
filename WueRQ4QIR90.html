<body><h1>新新聞 Open Government 訪談&nbsp;&nbsp;&nbsp;</h1><ul class="comment"><li>&nbsp;請Thomas直接將問題列出，g0v會共筆完成。</li>
<li>hackpad會自動雲端存檔，所以不需要存檔。</li></ul>

<p>　　</p><p>各位好 我是宏治，對各位把立法院預算visualized的努力很佩服。還有各位這幾天立法院我今天會陸續上傳一些問題請教大家</p><p></p><p>　 請問你立院影城有多少人參與？我看了你們共筆新聞稿，但可否多談一下最初發想過程？如何分工進行？花多少時間完成？困難在哪裡? 目前流量如何?</p><p></p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;&nbsp;</p><p></p></body>

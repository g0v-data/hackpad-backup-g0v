<body><h1>Tgdaya Dictionary</h1><p>大家好,我在學賽德克達雅語(&lt;&lt;賽德克巴萊&gt;&gt;最主要的語言),想要發展一個賽德克語辭典的app,有很多想法也有資料,但對電腦程式設計一竅不通.</p><p>我非常高興發現已經有阿美語辭典的提案.</p><p>先這樣.</p><p>祝大家新年快樂.</p><p>大輪</p><p></p></body>

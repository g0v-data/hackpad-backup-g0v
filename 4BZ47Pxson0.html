<body><h1>出國小幫手／概念草說／</h1><p></p><h2>摘要：</h2><p>　　今天是　開放文化基金會　資助出國學生的分享出國的經驗　最後最後　說出　出國小幫手　概念&nbsp;</p><p>是因為　第二組的講者　因為技能點數點的有點奇怪　說了不少在加拿大遇到車禍　上法院等等事情　照片在這／<a href="https://www.facebook.com/lihsingyu/timeline/story?ut=43&wstart=0&wend=1433141999&hash=4486567853852065062&pagefilter=3"></a><a href='https://www.facebook.com/lihsingyu/timeline/story?ut=43&amp;wstart=0&amp;wend=1433141999&amp;hash=4486567853852065062&amp;pagefilter=3'/>https://www.facebook.com/lihsingyu/timeline/story?ut=43&amp;wstart=0&amp;wend=1433141999&amp;hash=4486567853852065062&amp;pagefilter=3</a></p><p></p><p>正式設計的稿件用另外一份　hackpad　好了</p><p>　　<a href='/vQ3YdqEa0E8'/>出國小幫手／正式設計中的稿件／</a>&nbsp;</p><p></p><p></p><p></p><p></p><p></p></body>

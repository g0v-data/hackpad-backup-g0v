<body><h1>工會發起指南</h1><p></p><p><b>緣起</b></p><p>一般勞工朋友大多不曉得自己屬於什麼工會，工會能為他做什麼，但媒體上卻常見工會董事高層代表整個工會發聲。因此，希望能將成立工會流程公開透明協作化，讓各式行業勞工皆能簡單自組工會為自己爭取權益。</p><p></p><p><b>參考資料</b></p><p><a href='http://law.moj.gov.tw/LawClass/LawAll.aspx?PCode=N0020002'/>工會法施行細則</a></p><p></p><p></p></body>

<h2>越南</h2><p><a href='http://www.rti.org.tw/m/news/detail/?recordId=220800'/>台灣高等教育輸出</a></p><p>越南學生來台就學人數去年達到3,681人，成為我國第6大境外生來源國，教育部今天(7日)表示，為使台、越兩國的教育合作更加緊密，教育部上個月已奉行政院核定，在越南河內與胡志明市的駐外館處雙雙成立「教育組」，希望擴大台灣的高等教育輸出，並推廣華語文教育。教育部目前在全球19個國家共成立25個「教育組」，負責促進我國與駐地的學術教育，及照顧當地留學生，並蒐集最新的學術教育資訊，以提供國內施政參考。</p><p></p></body>

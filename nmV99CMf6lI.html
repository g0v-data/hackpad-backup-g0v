<body><h1>公聽會彙整平台</h1><p><img src='https://hackpad-attachments.s3.amazonaws.com/hackpad.com_nmV99CMf6lI_p.149875_1397544693095_listening.png'/></p><p></p><h2>要解決的問題</h2><p>公聽會的主要功能在於收集各方意見促成行政議題上的角度聚合，雖然沒有絕對性效力的改變，但具有促成端正行政法令以及提供相關建議的功能。但公聽會資訊由各個主辦單位釋出，沒有統一消息出口，若沒有密切注意難以即時察知，容易錯過第一時間去對於議題提出見解，或是了解目前進行中的行政議題政府作法是否與我們的看法契合。要解決的問題是讓人民、與政府，聽見彼此的聲音。</p><p></p><p></p><p></p></body>

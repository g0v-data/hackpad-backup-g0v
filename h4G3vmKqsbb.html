<body><h1>太魯閣族語字典</h1><p>想參與萌典原住民語計畫，不知道可以幫上什麼忙?</p><p>我寫的字典程式拙作如下，語料文本版權為花蓮縣秀林鄉公所。</p><p><a href="http://ppkt.truku.tw"></a>http://ppkt.truku.tw</p><p></p><p>太好了，感謝推薦！請您代為詢問秀林鄉公所負責同仁，語料是否願意用教育部的標準詞典授權 CC BY-ND 釋出，提供下載：<a href="https://creativecommons.org/licenses/by-nd/4.0/deed.zh_TW"></a><a href='https://t.co/IXkFzw2Evy'/>https://</a>creativecommons.org/licenses/by-nd/4.0/deed.zh_TW</p><p>當然別種 CC 授權也都可以。</p><p>請靜待佳音。</p><p></p></body>

<body><h1>英文聽力學習資源彙整</h1><p></p><h2>【使用方法】</h2><p>除了附註功能以外，請勿直接編輯此份 Hackpad。</p><ul class="code"><li>若想分享我們還未收錄的學習資源，請至投稿專區！</li></ul>

<p>歡迎透過附註功能分享自己的使用心得。</p><ul class="code"><li>請不要刪掉或修改到別人的附註唷！更不要修改到原本的內容。</li>
<li>也盡量不要只留下「很棒」、「不好用」之類的形容詞心得，可以稍微具體描述一下，哪邊好用、哪邊還可以再改善，讓大家能依據彼此的使用經驗，選擇適合自己的軟體。</li></ul>

</body>

<body><h1>國營事業土地的歷史過程</h1><p></p><ul><li>日治時期株式會社</li>
<li>臺灣土地銀行的前身為日據時期的日本勸業銀行台北支店（即台北分行）</li>
<li>國民政府資源委員會接收過程</li>
<li>台糖、台肥</li>
<li>土地改革研究 (蕭新煌、徐世榮研究)</li>
<li>嚴家淦推的公地放領與耕者有其田過程，四大公營企業股票之爭議，台灣水泥由辜家與高雄陳家獲得 (徐世榮研究)</li>
<li>公地放領台糖的地 (徐世榮研究)</li>
<li>2002 張晉芬 台灣公營事業民營化-經濟迷思的批判&nbsp;&nbsp;</li>
<li>104年，農委會預計大量出售台肥股票</li></ul>

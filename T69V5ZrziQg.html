<body><h1>Open 1999</h1><p></p><p><a href="http://join.gov.tw/openup/govcontact/index"></a>http://join.gov.tw/openup/govcontact/index&nbsp;&nbsp; 各部會和各地方政府都有首長信箱可以回報相關問題，但是大部分首長信箱都是不公開的，也就是回報以及回應內容都只有當事人可以看到。有的時候其實回報的內容是可以公開的，而且公開能夠讓更多人知道首長的回應，因此這個專案是希望能夠做一個網站，大家可以透過這網站寄信給各首長信箱，並且回應內容完全公開，以便大家可以了解回應內容</p><p></p><p></p><p></p></body>

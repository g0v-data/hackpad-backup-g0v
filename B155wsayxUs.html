<body><h1>立委投票指南 TVBS採訪共筆</h1><p></p><p>網址：<a href="http://twly.herokuapp.com">http://twly.herokuapp.com</a></p><p></p><p>作品簡介：</p><p>減少盲目投票，讓民主社會的台灣更進步。</p><p>此網頁提供台灣第八屆(2012~2016)立委的資訊，分為<a href='http://twly.herokuapp.com/bill/'/>「法條修正草案」</a>、<a href='http://twly.herokuapp.com/proposal/'/>「附帶決議、臨時提案」</a>、<a href='http://twly.herokuapp.com/vote/normal/'/>「立法院的投票表決」</a>等部分。</p><p>資訊也許不足以完全斷定一個立委的表現，但已足夠我們了解他的立場。減少盲目投票，讓民主社會的台灣更進步</p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p></body>

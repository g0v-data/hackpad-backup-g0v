<body><h1>@albert_tzeng - The Huffington Post</h1><p>*</p><p><a href="https://twitter.com/albert_tzeng/status/518018599576150016"></a>https://twitter.com/albert_tzeng/status/518018599576150016</p><p></p><p></p><p><b>太陽花跟香港占中的比較</b></p><p>台灣還有選票可以制衡，所以政府還有可能讓步...</p><p></p><p><b>彼此有無影響</b></p><p>有，佔中參與者和太陽花參與者有許多資訊技術和實務經驗交流</p><p>另，太陽花參與者看佔中可以找到許多相似的脈絡，發現政府的奧步都是一個樣</p><p></p><p><b>台灣人對香港佔中何以關注</b></p><p>今日香港，明日台灣，港台民主制度的最終敵人都是同一個：中國共產黨</p><p></p></body>

<body><h1>15-35歲的青年的大小事與解決資源</h1><p>15-35歲青年面臨到的大小事包括：</p><ul><li>學習</li>
<li>進修</li>
<li>求職</li>
<li>創業</li>
<li>結婚</li>
<li>生育</li>
<li>住宅</li>
<li>理財</li>
<li>社會參與</li>
<li>育樂</li></ul>

<p>而在這些大小事中，最常碰到跟需要解決的問題有哪些？</p><p></p><p>政府協助跟解決的資源在哪裡呢？</p><p></p></body>

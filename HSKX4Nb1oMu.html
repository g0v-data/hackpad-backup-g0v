<body><h1>立法院班表</h1><p></p><p>作一個網站，把他設定成FB可以登入，</p><p></p><p>然後要去的人自己填這個班表，（類似打工班表）</p><p></p><p>配上google地圖顯示甚麼地方有多少人，甚麼地方很少人，</p><p></p><p>ex林森東路缺人中顯示紅色。</p><p></p><ul class="comment"><li>路人發言。所以這樣子還需要據點的後台管理機制吧。Orz</li></ul>

<p>一方面可以確認人數，</p><p></p><p>一方面也可以很省力的確保最低在場人數，不會浪費人力，</p><p></p><p>三方面可以看有沒有朋友去，可以跟他同一天去這樣。</p><p></p><p>為了防止灌水或惡意攻擊，可能會以學校信箱認證的方式or人工驗證的方式進行帳號，</p><p></p><p>並且進行有到未到之確認，以累積積點與黑名單的方式確認成員可靠性。</p><p></p><p>j</p><p></p><p></p><p></p></body>

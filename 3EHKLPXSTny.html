<body><h1>評價系統</h1><p></p><p></p><h2>基本方向</h2><ol><li>從三個角度提供使用者看新聞時有額外的參考資訊：<ol><li><b>綜合評價分數 </b>：最快速的瞭解方式，也能一定程度防止殺人標題新聞</li>
<li><b>違規項目及短評</b> ：提供只想進一步瞭解新聞問題，不想看落落長分析文的使用者簡便的方式</li>
<li><b>長文回覆</b> ：要深入瞭解議題的使用者便可透過此管道獲得完整的真相</li></ol>
</li>
<li>透過盡可能完整的機制提供以上資訊<u>足夠客觀</u>、<u>易於閱讀</u>、<u>主動補充</u>、<u>便於分享</u>&nbsp;</li>
<li>計畫本身的定位是評價平台，非以自主產生新聞為目的，也非主打討論功能</li></ol>

<body><h1>北市開放資料松</h1><p></p><p>台北市政府有人剛剛這樣吶喊著</p><p></p><p><i>上次那組 幫監察院公開資料的那組人，有誰認識嗎？可否來協助我們 把大巨蛋的資料蒐集上網。</i></p><p><i>資料非常多，還有那種建築圖，我手上的設備，沒辦法掃描、或是分類處裡，大概一個人那麼高吧，而且都是那種建築圖的夾頁；這個資料沒有系統性，又是工程專業多。遠雄+美河市資料應該可以砸死一個人。</i></p><p></p><p>簡單的說，就是約個時間去看看這些資料，看看有沒有系統化公開的可能性。資料授權問題北市府會承擔，會盡可能將資料開放出來。</p><p></p></body>

<li>政府最重要的責任，就是發展經濟→同意？不同意？</li>
<li>只要是對的事，就該義無反顧地去做→同意？不同意？</li>
<li>議會超沒效率又黑箱，很多政策因此被卡住而無法執行→同意？不同意？</li>
<li>投票好麻煩，如果四年只投一次，選一個人來負責全部，不是很好嗎？</li>
<li><br/></li></ul>

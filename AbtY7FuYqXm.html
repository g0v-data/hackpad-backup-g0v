<body><h1>萌典啄木鳥 dodo-moedict 操作說明</h1><p></p><p><b>給力萌典動詞分類活動篇</b></p><p><a href="http://dodo.moedict.tw/"></a>http://dodo.moedict.tw/</p><p></p><p>有些一般日常對話中屬於 b. 的動詞，在特殊文學情境下可能屬於 a. 之類的</p><p>「羅」的情況是b 而且我們也知道b的情況應該會很多</p><p>「寫詩填詞」我們希望使用者也歸類在b 因為特殊文學情境會使用古代中文（文言文）的用法 尤其受到古典文獻的影響就會有這種情形</p><p>類似「欲窮千里目」 如果現代詩寫「我好想窮千里啊」是可以理解的</p><p>但「給力萌典」會知道一個外國人無法在生活當中說「風景好美喔你要不要『窮』一下」 因此分類在b他們就不會把古代中文拿來用了</p><p></p></body>
